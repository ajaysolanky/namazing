name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Python tests and linting
  python:
    name: Python Tests & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: namazing-py

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff linter
        run: ruff check src tests

      - name: Run ruff formatter check
        run: ruff format --check src tests

      - name: Run pytest
        run: pytest tests -v --tb=short

  # TypeScript build and lint
  typescript:
    name: TypeScript Build & Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

  # Web app tests
  web-tests:
    name: Web Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run web tests
        run: cd apps/web && npm test
