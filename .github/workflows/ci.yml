name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Python tests and linting
  python:
    name: Python Tests & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: namazing-py

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: namazing-py/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff linter
        run: ruff check src tests

      - name: Run ruff formatter check
        run: ruff format --check src tests

      - name: Run mypy type checker
        run: mypy src --ignore-missing-imports

      - name: Run pytest
        run: pytest tests -v --tb=short

  # TypeScript build and lint
  typescript:
    name: TypeScript Build & Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (web)
        working-directory: apps/web
        run: npm run lint

      - name: Build packages
        run: npm run build

  # Web app tests
  web-tests:
    name: Web Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run web tests
        working-directory: apps/web
        run: npm test

  # Integration test (optional, only on main)
  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [python, typescript]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Python dependencies
        working-directory: namazing-py
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Install Node dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run smoke test (stub mode)
        working-directory: namazing-py
        run: |
          # Run CLI in stub mode (no API key needed)
          echo "Testing baby name for girl, surname Smith" | python -m namazing.cli.app run --mode serial 2>&1 | head -50 || true
        env:
          # No OPENROUTER_API_KEY = stub mode
          AGENT_CONCURRENCY: "2"
